<div class="content is-spaced">
  <div #chartElement id="chart-map" style="width: 100%; height: 60vh"></div>
</div>
<div class="radio-buttons">
  <mat-radio-group aria-label="Sélectionner" [(ngModel)]="selectedTypeMap" (change)="onSelectTypeMap()">
    <mat-radio-button value="cases" *ngIf="selectedCountry.country !== 'France'">Confirmés</mat-radio-button>
    <mat-radio-button value="hospital" *ngIf="selectedCountry.country === 'France'">Hospitalisations en cours</mat-radio-button>
    <mat-radio-button value="reanimation" *ngIf="selectedCountry.country === 'France'">Réanimations en cours</mat-radio-button>
    <mat-radio-button value="deaths">Décès</mat-radio-button>
    <mat-radio-button value="recovered">Guéris</mat-radio-button>
  </mat-radio-group>
</div>
